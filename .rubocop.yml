require: rubocop-performance

AllCops:
  Exclude:
    - Gemfile
    - bin/update
    - bin/rake
    - bin/setup
    - bin/yarn
    - bin/spring
    - bin/rails
    - bin/rspec
    - bin/bundle
    - bin/webpack-dev-server
    - bin/webpack
    - config/application.rb
    - config/environments/production.rb
    - config/environments/development.rb
    - config/environments/test.rb
    - config/spring.rb
    - config/puma.rb
    - db/seeds.rb
    - db/schema.rb
    - node_modules/**/*
    - vendor/**/*

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Max: 75
  Exclude:
    - config/**/*

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/StringLiterals:
  Enabled: false
